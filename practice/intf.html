<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인트플로우</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css1.css')}}" type="text/css">  
    <script src = "{{ url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src = "{{ url_for('static', filename='js/javascript.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    
</head>
<body>
    <div id = "content">
        <div id = "header">
            <div>
                <span id = "time">시간</span>
                <div id = "box">
                    <span id = "page1" class = "page" >관제페이지</span>
                    <span id = "page2" class = "page">이전페이지</span>
                    <span id = "menu" class = "page">메뉴</span>
                </div>
            </div>
        </div>
        <div id = "body">
            <div id = "video">
                <div>
                    <video id = changevideo src ="{{ url_for('static', filename='video/project1.mp4')}}" controls></video>
                </div>
            </div>
            <div id = "select1" class = "select">
                <div>
                    <li class = "list1" id = "camera0">전체 카메라</li>
                    <li class = "list1" id = "camera1">1번 카메라</li>
                    <li class = "list1" id = "camera2">2번 카메라</li>
                    <li class = "list1" id = "camera3">3번 카메라</li>
                    <li class = "list1">4번 카메라</li>
                    <li class = "list1">5번 카메라</li>
                    <li class = "list1">6번 카메라</li>
                    <li class = "list1">7번 카메라</li>
                    <li class = "list1">8번 카메라</li>
                </div>
            </div>
            <div id = "select2" class = "select">
                <div>
                    <li class = "list2">전체 개체</li>
                    <li class = "list2">1번 개체</li>
                    <li class = "list2">2번 개체</li>
                    <li class = "list2">3번 개체</li>
                    <li class = "list2">4번 개체</li>
                </div>
            </div>
        </div>
        <div id = "footer">
            <div id = "chartjs">
                <canvas id = record></canvas>
            </div>
        </div>
    </div>
    <script>
        let record = document.querySelector("#record"); 

        let chart = new Chart(record,{
             type : "line",
             data : {
                 labels : [ // 가로 
                    1,2,3,4,5
                 ],
                 datasets : [{
                    label: 'activity',
                    data: [1, 3, 5, 7, 9] ,
                    backgroundColor : "black", 
                    borderColor : "black" , 
                    borderWidth : 2 ,
                    pointRadius : 3 ,   
                    pointHoverRadius : 8 , 
                    fill : false,         
                },{
                    label: 'feed',
                    data: [3, 7, 5, 2, 10] ,
                    backgroundColor : "green", 
                    borderColor : "green" , 
                    borderWidth : 2 ,
                    pointRadius : 3 ,   
                    pointHoverRadius : 8 , 
                    fill : false,         
                },{
                    label: 'drinking',
                    data: [5, 15, 30, 70, 90] ,
                    backgroundColor : "yellow", 
                    borderColor : "yellow" , 
                    borderWidth : 2 ,
                    pointRadius : 3 ,   
                    pointHoverRadius : 8 , 
                    fill : false,         
                }]
             },
             options : {
                 maintainAspectRatio : false ,
                 scales: {
                     yAxes: [{
                        ticks: {
                           beginAtZero: true,
                           fontSize : 14,
                        }
                     }]
                  }
             } 
         }); 
    </script>
</body>
</html>
